  <header id="wiki-header" class="initial-nav-scroll-up">

<div id ="wiki-content" class="main-content">

  <div class="well">
  <div class="container">

    <h1>Calendar</h1>

    <div id="cal-heatmap">
      <script type="text/javascript">
        var cal = new CalHeatMap();
        cal.init({
          domain: "month",
          subDomain: "x_day",
          data: "notebook/notebook_data.json",
          start: new Date(2014, 6),
          cellSize: 20,
          cellPadding: 5,
          domainGutter: 20,
          range: 4,
          legend: [2, 4, 6, 8],
          legendColors: ["#FFE6FF", "#FF0060"],
          onClick: function(date, count) {
            //alert("Oh gosh, " + count + " things occured on " + date.toISOString());
            //var path = "notebook/" + date.toISOString() + ".html";
            //var path = "module1.html"
            //$("#myid").load(path);
            var month = date.getMonth() + 1;
            var day = date.getDate();
            var pid = "date-" + month + "-" + day;
            $("#myid").load("notebook/notebook_data.html #" + pid);
          }
        });
      </script>
    </div>

    <div id="myid">
    </div>



  </div> 
  </div>
</div>

</body>
