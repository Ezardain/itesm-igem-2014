<div id ="wiki-content" class="main-content">

  <div class="jumbotron col-md-offset-3" style="background: transparent; padding-top: 0; margin-bottom: 0; padding-bottom: 0; padding-left:0;">
    <div class="container">
    <h1 style="color: #f4ff3b; font-size: 500%; padding: 0; margin: 50; font-weight: lighter;">Module 1: Attenuation</h1>
    </div>
  </div>

  <div class="well">
  <div class="container">

    <h1>Calendar</h1>

    <div id="cal-heatmap">
      <script type="text/javascript">
        var cal = new CalHeatMap();
        cal.init({
          domain: "month",
          subDomain: "x_day",
          data: "notebook/notebook_data.json",
          start: new Date(2014, 6),
          cellSize: 20,
          cellPadding: 5,
          domainGutter: 20,
          range: 4,
          legend: [2, 4, 6, 8],
          legendColors: ["#FFE6FF", "#FF0060"],
          onClick: function(date, count) {
            //alert("Oh gosh, " + count + " things occured on " + date.toISOString());
            //var path = "notebook/" + date.toISOString() + ".html";
            //var path = "module1.html"
            //$("#myid").load(path);
            var month = date.getMonth() + 1;
            var day = date.getDate();
            var pid = "date-" + month + "-" + day;
            $("#myid").load("notebook/notebook_data.html #" + pid);
          }
        });
      </script>
    </div>

    <div id="myid">
    </div>



  </div> 
  </div>
</div>

</body>
